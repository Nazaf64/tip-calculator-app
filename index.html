<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">   
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <div id="container">
    <main>
      <div id="calculator">
        <div id="logo">
          <img src="images/logo.svg" alt="logo">
        </div>
        <div id="card-wrapper">
          <div id="input">
            <label class="label" for="bill">Bill</label>
            <input id="bill" type="text" placeholder="$">
            

            <legend class="label">Select Tip %</legend>
            <div id="tip-selector">
              <input type="button" value="5%">
              <input type="button" value="10%">
              <input type="button" value="15%">
              <input type="button" value="25%">
              <input type="button" value="50%">
              <input id="custom" type="text" placeholder="Custom">
            </div>
          
            <label for="people" class="label">Number of People</label> 
            <input id="people" type="text" placeholder="0">
          </div>

          <div id="output-box">
            <div id="result">
              <div id="tip" class="amount">
                <p><strong>Tip Amount</strong> / person</p>   
                <output>$0.00</output>
              </div>
              
              <div id="total" class="amount">
                <p><strong>Total</strong> / person</p>          
                <output>$0.00</output>
              </div> 
            </div>

            <button>Reset</button>
          </div>
          
          
        
          
        </div>
        
        
      </div>
      
      
 
    </main>
  </div>
    
</body>
</html>
