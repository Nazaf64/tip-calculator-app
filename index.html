<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">   
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <div id="container">
    <main>
      <div id="calculator">
        <div id="logo">
          <img src="images/logo.svg" alt="logo">
        </div>
        <div id="card-wrapper">
          <div id="input">
            <div class="bill">
              <label class="label" for="bill">Bill</label>
              <!-- <input class="inputField" id="bill" type="number" placeholder="0"> -->
              <!-- <input class="inputField" id="bill" type="number" placeholder="0" onkeyup="return event.charCode >= 48 && event.charCode <= 57"> -->
              <!-- <input class="inputField" id="bill" type="number" placeholder="0" onkeyup="return event.keyCode >= 91 && event.keyCode <= 65 || event.keyCode == 190"> -->

              <!-- This allows only numbers but excludes '.' -->
              <!-- <input class="inputField" id="bill" type="number" placeholder="0" oninput="this.value=this.value.replace(/(?![0-9])./gmi,'')"> -->

              <input class="inputField" id="bill" type="number" placeholder="0" onkeypress="return isNumberKey(this, event);"
              onchange="setTwoNumberDecimal" step="0.01">


            </div>
            
            

            <legend class="label">Select Tip %</legend>
            <div id="tip-selector">
              <input class="button" type="button" value="5%">
              <input class="button" type="button" value="10%">
              <input class="button" type="button" value="15%">
              <input class="button" type="button" value="25%">
              <input class="button" type="button" value="50%">
              <input id="custom" class="custom" type="number" placeholder="Custom">
            </div>
          
            <div id="people-container">
              <label for="people" class="label" required>Number of People</label>
              <div id="people-error">Can't be zero</div>
            </div>
            
            <input class="inputField" id="people" type="number" placeholder="1" value="1">
          </div>

          <div id="output-box">
            <div id="result">
              <div id="tip" class="amount">
                <p><strong>Tip Amount</strong> / person</p>   
                <output id="tip-output">$0.00</output>
              </div>
              
              <div id="total" class="amount">
                <p><strong>Total</strong> / person</p>          
                <output id="total-output">$0.00</output>
              </div> 
            </div>

            <button id="reset" type="submit">Reset</button>
          </div>
        </div>  
      </div>
    </main>
  </div>
  <script src="main.js"></script>   
</body>
</html>
